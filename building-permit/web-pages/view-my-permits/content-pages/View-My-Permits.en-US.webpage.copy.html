{% fetchxml formsQuery %}
  <fetch>
    <entity name="adx_entityform">
      <attribute name="adx_name" />
      <attribute name="adx_entityformid" />
      <attribute name="adx_websiteid" />
      <filter type="and">
        <condition attribute="adx_name" operator="eq" value="[Building Permit] Default - View Permit" />
        <condition attribute="adx_websiteid" operator="eq" value="{{website.id}}" />
      </filter>
    </entity>
  </fetch>
{% endfetchxml %}
{% if formsQuery.results and formsQuery.results.entities %}
  <input type="hidden" value="{{formsQuery.results.entities[0].adx_entityformid}}" id="hidden_form_id"/>
{% endif %}
<div data-component-theme="portalThemeColor2" class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: 1200px; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;">
    <div class="col-md-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 300px;">
      <h2 style="margin-bottom: 50px;">My Applications</h2>{% include 'entity_list' key: '[Building Permit] C2 User - View Permits' %}
    </div>
  </div>
</div>
